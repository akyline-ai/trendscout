# Render.com Configuration for Backend
services:
  - type: web
    name: trendscout-backend
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m app.main
    envVars:
      - key: DATABASE_URL
        sync: false  # Set manually in Render dashboard
      - key: APIFY_API_TOKEN
        sync: false
      - key: ML_SERVICE_URL
        value: https://trendscout-ml.railway.app  # Update with your ML service URL
      - key: SECRET_KEY
        generateValue: true
      - key: PORT
        value: 8000
    healthCheckPath: /
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
